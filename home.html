<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="full-body-container">
      <div class="grid-container">
        <div class="left-side">
          <div class="grid-item imageLogo"><img src="logo.svg" /></div>
          <div class="title">
            Give your brand a rocket boost with
            <span class="influencer-marketing">Influencer Marketing</span>
          </div>
        </div>
        <div class="right-side">
          <div class="container">
            <div class="sign-in">
              <h1>Sign In</h1>
            </div>
            <div class="form-outer">
              <div class="form-text">
                <span class="full-influencer-text">
                  Build Your Empire through
                  <span class="influencer-marketing">
                    Influencer Marketing
                  </span>
                </span>
              </div>
              <form class="form-class" action="" method="GET">
                <span class="email-class">Email</span>
                <input class="email-input" type="email" name="" />
                <span class="password-class">Password</span>
                <input class="password-input" type="password" name="" />
                <button class="sign-in-btn" type="submit">Sign in</button>
                <a class="forgot-password" href="">
                  <span class="email-class">Forgot Password</span>
                </a>
                <div class="dont-have-acc">
                  Dont have acc? <a href="#">Get Started</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="clippy">
        <img />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
